<div style="height:12%;background-color:#f0438e ;">
    <app-filter></app-filter>
</div>
<div class="container">
    <div class="container2">
        <div class="row" *ngFor="let item of  propertyData |  paginate
        : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          };
            let i = index">
            <div class="column" style="background-color:#aaa;">
                <img src="https://cf.bstatic.com/images/hotel/max1024x768/215/215212722.jpg" style="width:100% ; height:100%" />
            </div>
            <div class="column" style="background-color:#f5f4f4;">
                <div class="property-description">
                    <h1>{{item.price}}</h1>
                    <h3>{{item.province}}</h3>
                    <p>{{item.address}}</p>
                    <div class="prop-description">
                        <p>{{item.description}} </p>
                    </div>
                    <div class="house-specification" valign="bottom">
                        <ul>
                            <li><i class="fa fa-bed"></i> {{item.rooms}}</li>
                            <li><i class="fa fa-bath"></i> {{item.bathrooms}}</li>
                            <li><i class='fas fa-car'></i>{{item.garages}}</li>
                            <li><i class='fas fa-home'></i>{{item.size}}<sup>2</sup></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>

</div>
<footer style="bottom: 0px;">
    <p>&copy; 2023 Mafadi Lephaka</p>
</footer>
