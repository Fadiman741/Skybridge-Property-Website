<div style="height:12%;background-color:#f0438e ;">
    <app-filter></app-filter>
</div>
<div class="container">
    <div class="container2">
        <div class="row" *ngFor="let item of  propertyData |  paginate
        : {
            itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          };
            let i = index" (click)="ViewProperty()">
            <div class="column" style="background-color:#aaa;">
                <img [src]=item.image style="width:100% ; height:100%" />
            </div>
            <div class="column" style="background-color:#f5f4f4;">
                <div class="property-description">
                    <h1>{{item.price}}</h1>
                    <h3>{{item.province}}</h3>
                    <p>{{item.address}}</p>
                    <div class="prop-description">
                        <p>{{item.description}} </p>
                    </div>
                    <div class="house-specification" valign="bottom">
                        <ul>
                            <li>
                                <fa-icon [icon]="faBed"></fa-icon> {{item.rooms}}</li>
                            <li>
                                <fa-icon [icon]="faBath"></fa-icon> {{item.bathrooms}}</li>
                            <li>
                                <fa-icon [icon]="faCar"></fa-icon> {{item.garage }}</li>
                            <li>
                                <fa-icon [icon]="faHouse"></fa-icon> {{item.size}} m<sup style="font-size: 9px;">2</sup></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>

</div>
<footer style="bottom: 0px;">
    <p>&copy; 2023 Mafadi Lephaka</p>
</footer>
