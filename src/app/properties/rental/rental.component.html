<div
  style="
    padding: 35px;
    background-image: linear-gradient(
        45deg,
        rgba(39, 22, 19, 0.096),
        rgba(22, 29, 37, 0.65)
      ),
      url('https://content.knightfrank.com/images/knightfrank.co.za/homepage/heading-banner/mouille-point.jpg');
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <!-- <app-filter [filteredPropertyList]="filteredPropertyList"></app-filter> -->
  <div
    class="container"
    style="max-width: 800px; background-color: rgba(90, 169, 168, 0.5)"
    (ngSubmit)="applyFilter()"
  >
    <form class="location" style="width: 100%">
      <div></div>
      <div class="form1" style="display: flex">
        <div style="width: 25%; margin-left: 7px">
          <label>Property</label>
          <select name="propertyType" [(ngModel)]="filterOptions.propertyType">
            <option value="">All</option>
            <option value="sale">For Sale</option>
            <option value="rent">For Rent</option>
          </select>
        </div>

        <div style="width: 75%">
          <label>Location</label>
          <select name="location">
            <option value="">Any</option>
            <option value="Pretoria Central">Pretoria Central</option>
            <option value="Centurion">Centurion</option>
            <option value="midrand">Midrand</option>
            <option value="Silver lakes">Silver lakes</option>
          </select>
        </div>
      </div>
      <div class="form2">
        <select name="propertytype">
          <option value="">Property type</option>
          <option value="">House</option>
          <option value="">Apartment</option>
          <option value="">Commercial Property</option>
        </select>
        <select name="prices">
          <option value="">Min Price</option>
          <option value="">R 2000</option>
          <option value="">R 3000</option>
          <option value="">R 4000</option>
          <option value="">R 5000</option>
          <option value="">R 6000</option>
          <option value="">R 7000</option>
        </select>
        <select name="prices">
          <option value="">Max Price</option>
          <option value="">R 2000</option>
          <option value="">R 3000</option>
          <option value="">R 4000</option>
          <option value="">R 5000</option>
          <option value="">R 6000</option>
          <option value="">R 7000</option>
        </select>
      </div>
      <div class="form2">
        <select name="rooms">
          <option value="">bedrooms</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4+</option>
        </select>
        <select name="rooms">
          <option value="">Bathrooms</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4+</option>
        </select>
        <select name="prices">
          <option value="">Garage</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4+</option>
        </select>
      </div>
      <div>
        <button
          (click)="applyFilter()"
          style="
            width: 98%;
            margin: 1%;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0438e;
            border: none;
            color: #fff;
          "
        >
          Search
        </button>
      </div>
    </form>
  </div>
</div>
<div style="background-color: #f5f5f5">
  <div>
    <br />
    <div
      style="
        max-width: 1000px;
        margin: 0 auto;
        display: flex;
        justify-content: flex-end;
      "
    >
      <label style="color: #444444d2; padding: 10px">Sort by</label>
      <select
        name="sortOption"
        id="sortOption"
        (change)="sortProperties($event)"
      >
        <option value="dateRecent">Date: Recent to Old</option>
        <option value="dateOld">Date: Old to Recent</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="priceHigh">Price: High to Low</option>
      </select>
    </div>
    <div class="container">
      <!-- Property Card 1 -->
      <div
        class="property-card"
        *ngFor="
          let item of filteredPropertyList
            | paginate : { itemsPerPage: pageSize, currentPage: p }
        "
      >
        <a [routerLink]="['/property', item.id, item.province, item.type]">
          <div class="property-image">
            <img src="{{ item.image }}" />
          </div>
          <div class="property-details">
            <!-- <p class="property-title">{{ item.type }}</p> -->

            <p class="property-price">R {{ item.price }}</p>
            <p class="property-location">{{ item.address }}</p>
            <p class="property-location">{{ item.type }}</p>
            <div class="property-features">
              <div style="display: flex; justify-content: space-between">
                <p>{{ item.rooms }} Bedrooms</p>
                <p>{{ item.bathrooms }} Bathrooms</p>
                <p>{{ item.size }} sq ft</p>
              </div>
              <!-- <p>{{ item.rooms }} Bedrooms</p>
              <p>{{ item.bathrooms }} Bathrooms</p>
              <p>{{ item.size }} sq ft</p> -->
            </div>
          </div>
        </a>
      </div>
    </div>
    <div style="padding: 15px">
      <pagination-controls
        style="text-align: center"
        (pageChange)="pageChanged($event)"
      ></pagination-controls>
    </div>

    <!-- <footer style="bottom: 0px; background-color: #eee">
      <p style="text-align: center; padding-top: 10px">
        &copy; 2023 Allrights reserved :
        <a href="https://fadimantech.co.za/">FadimanTech</a>
      </p>
    </footer> -->
  </div>
</div>
